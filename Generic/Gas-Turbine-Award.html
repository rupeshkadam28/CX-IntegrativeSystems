                      <p>The Gas Turbine Award is given in recognition of an outstanding individual--or
                          multiple--author contribution to the literature of combustion gas turbines or gas turbines
                          thermally combined with nuclear or steam power plants. The paper may be devoted to design
                          aspects or overall gas turbines or individual components and/or systems such as compressors,
                          combustion systems, turbines, controls and accessories, bearings, regenerators, inlet air
                          filters, silencers, etc. It may cover topics specifically related to gas turbines such as
                          high temperature materials or fuel considerations, including erosion and corrosion
                          complications. It can also be devoted to application or operational aspects of gas turbines
                          for aircraft propulsion and ground power units, or automotive, electric utility, gas
                          pipeline pumping, locomotive, marine, oil field pumping, petrochemical, space power, steel,
                          and similar uses. Papers published anywhere in the world are eligible.</p>
                      <p>The Gas Turbine Division (now International Gas Turbine Institute) established the award in
                          1963.</p>
